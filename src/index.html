<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Cluster Structure Three</title>
    <link rel="stylesheet" type="text/css" href="css/sliders.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="klapp-controls">
        <!-- some controls -->
        <form class="cluster-controls" id="cControls">
            <p id="chunkInfo">
              
            </p>
            <p>
                <input type="range" id="input-level" min="1" max="7" step="0.001" />
                <label for="input-level">Level</label>
            </p>
            <p>
                <input type="range" id="input-segment" min="1" max="14" step="0.001" />
                <label for="input-segment">Segment</label>
            </p>
            <p>
                <input type="range" id="input-circle" min="1" max="7" step="0.001" />
                <label for="input-circle">Circle</label>
            </p>
            <ul data-state-selector="controls">
              <li><a href="#" data-state="1">State 1</a> | <a href="#" data-state="2">2</a> | <a href="#" data-state="3">3</a></li>
              <li><a href="#" data-state="6">General View</a></li>
              <li><a href="#" data-state="DOMAINS_VIEW">Domains: Side View</a></li>
              <li><a href="#" data-state="RING_DEBUGGER">Circles: Top View</a></li>
              <li><a href="#" data-state="PERSPECTIVE">Perspective</a></li>
              <li><a href="#" data-state="8">Center Close Up</a></li>
              <li><a href="#" data-state="RANDOMIZE">Randomize</a> | <a href="#" data-state="IGNORE_REBUILDS">+rebuild</a></li>
              <li><a href="#" data-state="STATE_HILITE">Highlight Chunks</a></li>
              <li><a href="#" data-state="END_STATE">End State</a></li>
              <!-- <li><a href="#" data-state="STATE_PREV">Prev</a> | <a href="#" data-state="STATE_NEXT">Next</a> </li> -->
              <li><a href="#" data-state="STATE_STOP_ANIMATION">Save State</a></li>
              <li><a href="#" data-state="MOUSE_SWITCH">Enable Mouse Selection</a></li>
              <li><a href="#" data-state="STATE_SCREEN_SAVE">Animate</a></li>
            </ul>
        </form>
    </div>
    <script src="js/tween/tween.js"></script>
    <script src="js/three/build/three.min.js"></script>
    <script src='js/three/examples/js/libs/dat.gui.min.js'></script>
    <script src="js/three/examples/js/controls/OrbitControls.js"></script>
    <script src="js/three/examples/js/geometries/TextGeometry.js"></script>
    <script src="js/three/examples/js/utils/FontUtils.js"></script>
    <script src="js/three/examples/fonts/gentilis_bold.typeface.js"></script>
    <script src="js/three/examples/fonts/gentilis_regular.typeface.js"></script>
    <script src="js/three/examples/fonts/optimer_bold.typeface.js"></script>
    <script src="js/three/examples/fonts/optimer_regular.typeface.js"></script>
    <script src="js/three/examples/fonts/helvetiker_bold.typeface.js"></script>
    <script src="js/three/examples/fonts/helvetiker_regular.typeface.js"></script>
    <script src="js/three/examples/fonts/droid/droid_serif_regular.typeface.js"></script>
    <script src="js/three/examples/fonts/droid/droid_serif_bold.typeface.js"></script>
    <script src='js/three/geometry.js'></script>

    <script src="js/KLU5TER.js"></script>

    <script src="js/material-factory.js"></script>
    <script src="js/ring.js"></script>
    <script src="js/cluster.model.js"></script>
    <script src="js/cluster.js"></script>
    <script src="js/cube.js"></script>
    <script src="js/text.js"></script>
    <script src="js/mousecontrol.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/animator.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
