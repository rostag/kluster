    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>

    <script>
        const width = 400;
        const height = 400;
        const radius = 6;
        const gridlines = 20;
        const svg = d3.select('body')
            .append('div')
            .attr('class', 'wrapper')
            .append('svg')
            .attr('class', 'svgCanvas')
            .attr('width', width)
            .attr('height', height);
        const pathClasses = ['path', 'control1', 'control2']

        const ctrlPoints = [
            { x: width / 2, y: 20 }
        ]
        const endPoints = [
            { x: 20, y: (height / 2) },
            { x: width - 20, y: height / 2 }
        ]

        const bgGroup = d3.select('.svgCanvas')
            .append('g')
            .attr('transform', 'translate(10 10)')

        const xScale = d3.scaleLinear()
            .range([0, width])
            .domain([0, gridlines])

        const yScale = d3.scaleLinear()
            .range([0, height])
            .domain([0, gridlines])

        for (let i = 0; i <= gridlines; i++) {
            bgGroup.append('line')
                .attr('x1', xScale(i))
                .attr('y1', 0)
                .attr('x2', xScale(i))
                .attr('y2', height)
                .attr('stroke', '#555')
                .attr('stroke-width', 0.25)

            bgGroup.append('line')
                .attr('x1', 0)
                .attr('y1', yScale(i))
                .attr('x2', width)
                .attr('y2', yScale(i))
                .attr('stroke', '#555')
                .attr('stroke-width', 0.25)
        }

        const pathGroup = d3.select('.svgCanvas')
            .append('g')
            .attr('transform', 'translate(10 10)')

        pathGroup.selectAll('path')
            .data(pathClasses)
            .enter()
            .append('path')
            .attr('fill', 'none')
            .attr('stroke', '#333')
            .attr('class', d => d)

        const cpGroup = d3.select('.svgCanvas')
            .append('g')
            .attr('transform', 'translate(10 10)')

        cpGroup.selectAll('.ctrlPt')
            .data(ctrlPoints)
            .enter()
            .append('circle')
            .attr('cx', d => d.x)
            .attr('cy', d => d.y)
            .attr('r', 6)
            .attr('stroke', 'none')
            .attr('fill', '#f00')
            .attr('class', 'ctrlPt')
            .call(d3.drag()
                .on('start drag', dragged))

        cpGroup.selectAll('.endPt')
            .data(endPoints)
            .enter()
            .append('circle')
            .attr('cx', d => d.x)
            .attr('cy', d => d.y)
            .attr('r', 6)
            .attr('class', 'endPt')
            .attr('fill', '#333')
            .attr('stroke', 'none')
            .call(d3.drag()
                .on('start drag', dragged))

        // updateDrawing()

        function updateDrawing() {
            var cp = [];
            var ep = [];
            // var cp = [{ x: 10, y: 20 }, { x: 50, y: 70 }];
            // var ep = [{ x: 0, y: 0 }, { x: 100, y: 100 }];
            cpGroup.selectAll('.ctrlPt').each(d => cp.push(d));
            cpGroup.selectAll('.endPt').each(d => ep.push(d));

            var paths = [
                `M ${ep[0].x} ${ep[0].y} Q ${cp[0].x} ${cp[0].y} ${ep[1].x} ${ep[1].y}`,
                `M ${ep[0].x} ${ep[0].y} ${cp[0].x} ${cp[0].y}`,
                `M ${ep[1].x} ${ep[1].y} ${cp[0].x} ${cp[0].y}`,
            ];

            pathGroup.selectAll('path')
                .data(paths)
                .attr('d', d => d)

            //mutable pathOut = paths[0]
            d3.select('.svgCanvas').property('value', paths[0]).dispatch('input');
        }

        function dragged() {
            d3.select(this)
                .attr('cx', d3.event.x)
                .attr('cy', d3.event.y);

            d3.select(this).datum({ x: d3.event.x, y: d3.event.y });
            updateDrawing();
        }

    </script>
